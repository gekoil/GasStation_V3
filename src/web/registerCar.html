<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Gas Station</title>
</head>
<body style="background-color:#e5eecc">
	<br>
	<h1><i>Welcome To The Gas Station</i></h1>
	<blockquote>
		<form method="post" action="register">
			<label>Amount Fuel: <input type="text" name="fuel"/>
			</label><br>
			<label>
				Wash The Car:
				<input type="checkbox" name="wash">
			</label><br>
			<label>
				Pump number:
				<input type="text" name="pump"/>
			</label><br>
		<input type="submit" value="Send" />
		</form>
	</blockquote>
</body>
</html>
